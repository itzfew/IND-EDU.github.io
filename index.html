<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .start-link {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        .start-link::before {
            content: 'Start';
            position: absolute;
            top: 2px;
            left: 2px;
            color: #0056b3;
            z-index: -1;
        }
        .start-link:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a class="start-link" id="startLink" href="#">Start</a>

    <script>
        window.onload = function() {
            // Check if the user has visited adrinolinks.in
            if (localStorage.getItem('adrinolinksVisited') === 'true') {
                // Redirect to the redirect page if adrinolinks.in has been visited
                window.location.href = 'redirect.html';
            } else {
                // Set the link href to adrinolinks.in and add the click event
                document.getElementById('startLink').setAttribute('href', 'https://adrinolinks.in');
                document.getElementById('startLink').addEventListener('click', function() {
                    localStorage.setItem('adrinolinksVisited', 'true');
                });
            }
        };
    </script>
</body>
</html>
