<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waheed Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 48px;
            color: #333;
        }
        .content p {
            font-size: 24px;
            color: #666;
        }
    </style>
    <script>
        window.onload = function() {
            // Check if the user has visited adrinolinks.in
            if (localStorage.getItem('adrinolinksVisited') !== 'true') {
                // Redirect to adrinolinks.in if it hasn't been visited
                window.location.href = 'https://adrinolinks.in';
            }
        };
    </script>
</head>
<body>
    <div class="content">
        <h1>Welcome to Waheed.in</h1>
        <p>This is the content of Waheed.in</p>
    </div>
</body>
</html>
