<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase Authentication</h1>
  <div id="signup">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div> 

  <!-- Add your JavaScript code here -->
  <script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDyuYw6oJzE0cJD6WTau4q5mtM8OagssIs",
  authDomain: "freestudyapp-170e1.firebaseapp.com",
  projectId: "freestudyapp-170e1",
  storageBucket: "freestudyapp-170e1.appspot.com",
  messagingSenderId: "58849335299",
  appId: "1:58849335299:android:2fa6a0430030367f1c5636"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Sign up form
const signUpForm = document.getElementById('signUpForm');

signUpForm.addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  firebase.auth().createUserWithEmailAndPassword(username + '@example.com', password)
    .then((userCredential) => {
      // Signed up successfully
      const user = userCredential.user;
      console.log('User signed up:', user);
    })
    .catch((error) => {
      // Handle sign-up errors
      const errorCode = error.code;
      const errorMessage = error.message;
      console.error('Sign-up error:', errorCode, errorMessage);
    });
});

// Login form
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('loginUsername').value;
  const password = document.getElementById('loginPassword').value;

  firebase.auth().signInWithEmailAndPassword(username + '@example.com', password)
    .then((userCredential) => {
      // Logged in successfully
      const user = userCredential.user;
      console.log('User logged in:', user);
    })
    .catch((error) => {
      // Handle login errors
      const errorCode = error.code;
      const errorMessage = error.message;
      console.error('Login error:', errorCode, errorMessage);
    });
});

</script>
</body>
</html>
