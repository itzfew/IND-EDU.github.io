<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        window.onload = function() {
            // Check if the user has visited adrinolinks.in
            if (localStorage.getItem('adrinolinksVisited') === 'true') {
                // Redirect to Waheed.in if adrinolinks.in has been visited
                window.location.href = 'https://Waheed.in';
            } else {
                // Redirect back to the start page if adrinolinks.in has not been visited
                window.location.href = 'index.html';
            }
        };
    </script>
</head>
<body>
</body>
</html>
