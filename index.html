 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .start-link { 
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }
        .start-link::before {
            content: 'Start';
            position: absolute;
            top: 2px;
            left: 2px;
            color: #0056b3;
            z-index: -1;
        }
        .start-link:hover {
            color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a class="start-link" id="startLink" href="#">Start</a>

    <script>
        function setVisitTime() {
            const visitTime = Date.now();
            localStorage.setItem('adrinolinksVisited', visitTime);
        }

        window.onload = function() {
            // Check if the user has visited adrinolinks.com/websitetest within the last 5 hours (18000000 milliseconds)
            const visitTime = localStorage.getItem('adrinolinksVisited');
            const currentTime = Date.now();
            const fiveHours = 5 * 60 * 60 * 1000;

            if (visitTime && currentTime - visitTime < fiveHours) {
                // Redirect to the redirect page if adrinolinks.com/websitetest has been visited within the last 5 hours
                window.location.href = 'redirect.html';
            } else {
                // Set the link href to adrinolinks.com/websitetest and add the click event
                document.getElementById('startLink').setAttribute('href', 'https://adrinolinks.com/websitetest');
                document.getElementById('startLink').addEventListener('click', setVisitTime);
            }
        };
    </script>
</body>
</html>
